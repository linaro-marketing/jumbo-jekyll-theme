      - name: 96Boards
        url: https://www.96boards.org
      - name: Linaro Connect
        url: https://connect.linaro.org
      - name: DeviceTree
        url: https://www.devicetree.org
      - name: OP-TEE
        url: https://www.op-tee.org
      - name: Linaro Developer Cloud
        url: https://www.linaro.cloud
